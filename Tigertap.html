<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiger Tap - Point Farming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tiger Tap</h1>
        <p>Farm points by tapping the button!</p>
        <p id="points">Points: 0</p>
        <button onclick="farmPoints()">Tap to Farm Points</button>
    </div>

    <script>
        let points = 0;
        function farmPoints() {
            points += 10;
            document.getElementById("points").innerText = `Points: ${points}`;
        }
    </script>
</body>
</html>
